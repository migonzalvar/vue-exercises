<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>People of Gaul</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>People of Gaul</h1>
      <ul class="list-group">
        <li v-for="candidate in candidates" class="list-group-item">
          {{ candidate.name }} {{ candidate.votes }} <button @click="candidate.votes++">Vote!</button>
        </li>
      </ul>
      <h1 v-show="mayor">Our mayor is {{ mayor.name }}!</h1>
      <pre>{{ $data | json }}</pre>
    </div>
  </body>
  <script src="node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: 'body',
      data: {
        candidates: [
          {name: 'Obelix', votes: 0},
          {name: 'Asterix', votes: 0},
          {name: 'Julius Caesar', votes: 0},
          {name: 'Majestix', votes: 0},
        ],
      },
      computed: {
        mayor: function(){
          sorted = this.candidates.sort(function(a, b){
            return b.votes - a.votes
          })
          return sorted[0]
        }
      }
    })
  </script>
</html>
